<div class="card-collection container">
    <h1 class="principal-title text-center"> {{"main_title" | translate}} </h1>
</div>
    <div *ngIf="currentLang()=== 'es'" class="row row-cols-1 row-cols-md-3 g-20">
        <div class="col" *ngFor="let woman of women">
            <app-card [women]="woman"></app-card>
        </div>
    </div>
    
    <div *ngIf="currentLang() !== 'es'" class="row row-cols-1 row-cols-md-3 g-20">
        <div class="col" *ngFor="let woman of womenEn">
            <app-card [womenEn]="woman"></app-card>
        </div>
    </div>
